homepage: https://github.com/Mantano/mno_shared_dart
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  archive: ^3.4.9
  collection: ^1.18.0
  crypto: ^3.0.3
  dartx: ^1.2.0
  dfunc: ^0.9.0
  equatable: ^2.0.5
  fimber: ^0.7.0
  image: ^4.1.4
  intl: ^0.19.0
  universal_io: ^2.2.2
  xml: ^6.5.0
  mno_commons:
    path: ../commons

dev_dependencies:
  image_compare:
    # From https://github.com/Mantano/iridium/pull/75/commits/b827f036e58c860499cd851d8b279ddae561351c
